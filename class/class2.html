<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22223b;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            background: #fff;
        }
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e0e4ea;
        }
        th {
            background: #4b6cb7;
            color: #fff;
            font-weight: 700;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background: #f2f2f8;
        }
        .spin { color: #009688; font-weight: bold; }
        .cardio { color: #ff6f61; font-weight: bold; }
        .weights { color: #2d6a4f; font-weight: bold; }
        .zumba { color: #e76f51; font-weight: bold; }
        .pilates { color: #f9c846; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Weekly Gym Class Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>7:00 - 8:00</td>
            <td class="spin">Spin</td>
            <td class="cardio">Cardio</td>
            <td class="weights">Weight Training</td>
            <td class="zumba">Zumba</td>
            <td class="spin">Spin</td>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td class="weights">Weight Training</td>
            <td class="spin">Spin</td>
            <td class="zumba">Zumba</td>
            <td class="cardio">Cardio</td>
            <td class="pilates">Pilates</td>
        </tr>
        <tr>
            <td>6:00 - 7:00 PM</td>
            <td class="zumba">Zumba</td>
            <td class="pilates">Pilates</td>
            <td class="cardio">Cardio</td>
            <td class="weights">Weight Training</td>
            <td class="spin">Spin</td>
        </tr>
    </table>
</body>
</html>
